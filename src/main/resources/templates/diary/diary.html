<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>일기작성</title>
  <style>
    .icon-group {
      display: flex;
      gap: 20px;
      margin: 10px 0;
    }
    .icon-label {
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: border 0.2s;
      font-size: 2rem;
    }
    input[type="radio"]:checked + .icon-label {
      border: 2px solid #007BFF;
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <main>

  </main>

  <h1>일기 작성</h1>
  <form th:action="@{/diary}" method="post" enctype="multipart/form-data" th:object="${diaryRequest}">

    <div>
      <label for="content">오늘의 일기</label><br>
      <textarea id="content" th:field="*{content}" rows="8" cols="50" required></textarea>
    </div>

    <div>
      <label>오늘의 기분</label>
      <div class="icon-group">
        <input type="radio" th:field="*{emotion}" value="VERY_GOOD" id="icon1" required hidden>
        <label for="icon1" class="icon-label"><img th:src="@{/images/emotion/weather/Very_Good_Sun.png}" width="60" height="60"/></label>

        <input type="radio" th:field="*{emotion}" value="GOOD" id="icon2" hidden>
        <label for="icon2" class="icon-label"><img th:src="@{/images/emotion/weather/Good_Cloud_Sun.png}" width="60" height="60"/></label>

        <input type="radio" th:field="*{emotion}" value="COMMON" id="icon3" hidden>
        <label for="icon3" class="icon-label"><img th:src="@{/images/emotion/weather/Normal_Cloud.png}" width="60" height="60"/></label>

        <input type="radio" th:field="*{emotion}" value="BAD" id="icon4" hidden>
        <label for="icon4" class="icon-label"><img th:src="@{/images/emotion/weather/Bad_Cloud_Rain.png}" width="60" height="60"/></label>

        <input type="radio" th:field="*{emotion}" value="VERY_BAD" id="icon5" hidden>
        <label for="icon5" class="icon-label"><img th:src="@{/images/emotion/weather/Very_Bad_Cloud_Lightning.png}" width="60" height="60"/></label>
      </div>
    </div>

    <div>
      <label>오늘의 키워드</label><br>
      <div style="height: 120px; overflow-y: auto; border: 1px solid #ccc; padding: 5px;">
        <div th:each="keyword : ${allKeywords}">
          <input type="checkbox" th:field="*{keywords}" th:value="${keyword}" th:id="${keyword}">
          <label th:for="${keyword}" th:text="${keyword}"></label><br>
        </div>
      </div>
    </div>

    <div>
      <input type="file" id="images" th:field="*{images}" multiple accept="image/*">
      <label for="images">사진 업로드</label>
    </div>

    <div style="margin-top: 20px;">
      <button type="submit">저장</button>
    </div>
  </form>

</body>
</html>
