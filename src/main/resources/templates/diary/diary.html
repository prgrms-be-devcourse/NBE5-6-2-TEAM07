<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>일기 작성</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" th:href="@{/css/diary.css}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .container {
      display: flex;
      margin-left: 200px;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 30px auto;
      align-content: center;
      padding: 0 16px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .date-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .date-text {
      font-size: 1.2rem;
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    .date-change {
      background-color: #467750;
      border: none;
      width: 130px;
      height: 42px;
      color: #FEFBF6;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group {
      width: 100%;
    }

    .form-box {
      background-color: #FEFBF6;
      width: 100%;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    }

    .image-preview-box {
      width: 100%;
      height: 280px;
      background-color: #dedede;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .image-preview-box img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin: 4px;
    }

    .preview-area img {
      max-height: 260px;
      border-radius: 8px;
      object-fit: contain;
    }

    .upload-btn-wrapper {
      width: 100%;
      text-align: center;
    }

    .upload-btn {
      background-color: #6b8e6e;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: inline-block;
    }

    .image-guide {
      font-size: 0.8rem;
      color: #888;
      margin-top: 4px;
      text-align: center;
    }

    .icon-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .icon-group img {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: 0.2s ease;
    }

    input[type="radio"]:checked + label img {
      border-color: #6b8e6e;
      background-color: #e0f0e0;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #aaa;
      padding: 12px;
      font-size: 1rem;
      resize: none;
    }

    .image-upload-box input[type="file"] {
      display: none;
    }

    .image-upload-box label {
      background-color: #6b8e6e;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .submit-btn {
      background-color: #1f1f1f;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #6b8e6e;
    }

    .keyword-section {
      margin-top: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
    }

    .keyword-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px 12px;
      margin-bottom: 10px;
      align-items: flex-start;
    }

    .keyword-chip {
      margin-bottom: 8px;
    }

    .keyword-chip label {
      padding: 10px 16px;
      border-radius: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-block;
    }

    .keyword-chip input[type="checkbox"] {
      display: none;
    }

    .keyword-chip input[type="checkbox"]:checked + label {
      background-color: #6b8e6e;
      color: white;
      border-color: #6b8e6e;
    }

    .secondary-group {
      margin-top: 12px;
      border-top: 1px dashed #ccc;
      padding-top: 12px;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"] + label {
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }

    input[type="checkbox"]:checked + label {
      background: #6b8e6e;
      color: white;
    }

    .keyword-group.expanded {
      max-height: none; /* 확장 시 전체 높이 */
    }

    .keyword-group input[type="checkbox"] {
      display: none;
    }

    .keyword-group label {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #f2f2f2;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: background 0.2s ease;
    }

    .keyword-group input[type="checkbox"]:checked + label {
      background-color: #6b8e6e;
      color: white;
      border-color: #6b8e6e;
    }

    .toggle-btn {
      /*margin-top: 10px;*/
      background: none;
      border: none;
      color: #6b8e6e;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      display: block;
    }

    .diary-content-input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/member-sidebar :: memberSidebar"></div>

  <div class="main">

    <div class="container">
      <h2>오늘의 일기를 작성해 볼까요?</h2>

      <form th:action="@{/diary}" method="post" enctype="multipart/form-data" th:object="${diaryRequest}">

        <div class="form-box">
          <div class="date-display">
            <input
                type="date"
                id="diary-date"
                name="date"
                class="date-input"
                style="display: none;"
                th:value="${diaryDate}"> <!-- 서버에서 LocalDate를 yyyy-MM-dd로 변환해서 전달해야 함 -->
            <div class="date-text" id="date-text" th:text="${#temporals.format(diaryDate, 'Y년 M월 d일 E요일')}"></div>
            <button type="button" class="date-change" id="date-change-btn">날짜 변경</button>
          </div>
        </div>


        <div class="form-box">
          <!-- 감정 선택 -->
          <div class="form-group">
            <label>어떤 하루였나요?</label>
            <div class="icon-group">
              <input type="radio" name="emotion" id="emotion1" value="VERY_GOOD"  hidden>
              <label for="emotion1"><img th:src="@{/images/emotion/weather/Very_Good_Sun.png}" /></label>

              <input type="radio" name="emotion" id="emotion2" value="GOOD"  hidden>
              <label for="emotion2"><img th:src="@{/images/emotion/weather/Good_Cloud_Sun.png}" /></label>

              <input type="radio" name="emotion" id="emotion3" value="COMMON"  hidden>
              <label for="emotion3"><img th:src="@{/images/emotion/weather/Normal_Cloud.png}" /></label>

              <input type="radio" name="emotion" id="emotion4" value="BAD"  hidden>
              <label for="emotion4"><img th:src="@{/images/emotion/weather/Bad_Cloud_Rain.png}" /></label>

              <input type="radio" name="emotion" id="emotion5" value="VERY_BAD"  hidden>
              <label for="emotion5"><img th:src="@{/images/emotion/weather/Very_Bad_Cloud_Lightning.png}" /></label>
            </div>
          </div>
        </div>


        <!-- keywords section -->
        <div class="form-box">
          <div class="form-group">
            <label>어떤 감정을 느꼈나요? (선택)</label>
            <div class="keyword-section">

              <!-- 상단 그룹 (primary) -->
              <div id="keyword-primary" class="keyword-group"></div>

              <!-- 하단 그룹 (secondary, 기본 숨김) -->
              <div id="keyword-secondary" class="keyword-group secondary-group" style="display: none;"></div>

              <!-- 토글 버튼 -->
              <button type="button" class="toggle-btn" onclick="toggleKeywordExpand(this)">+ 더보기</button>

              <!-- 템플릿 영역 (보이지 않게 숨겨둠) -->
              <div id="keyword-good" style="display: none;">
                <div th:each="keyword : ${keywordGroups.EMOTION_GOOD}" class="keyword-chip">
                  <input type="checkbox" th:id="'kw-' + ${keyword.keywordId}" th:name="keywords" th:value="${keyword.name}">
                  <label th:for="'kw-' + ${keyword.keywordId}" th:text="${keyword.name}"></label>
                </div>
              </div>

              <div id="keyword-bad" style="display: none;">
                <div th:each="keyword : ${keywordGroups.EMOTION_BAD}" class="keyword-chip">
                  <input type="checkbox" th:id="'kw-' + ${keyword.keywordId}" th:name="keywords" th:value="${keyword.name}">
                  <label th:for="'kw-' + ${keyword.keywordId}" th:text="${keyword.name}"></label>
                </div>
              </div>

            </div>
          </div>
        </div>


        <!-- 누구와 함께 -->
        <div class="form-box">
          <div class="form-group">
            <label>누구와 함께였나요?</label>
            <div class="keyword-section">
              <!-- 동행 키워드들 -->
              <div class="keyword-group">
                <div th:each="keyword : ${keywordGroups.PERSON}" class="keyword-chip">
                  <input type="checkbox"
                         th:id="'kw-person-' + ${keyword.keywordId}"
                         th:name="keywords"
                         th:value="${keyword.name}">
                  <label th:for="'kw-person-' + ${keyword.keywordId}" th:text="${keyword.name}"></label>
                </div>
              </div>


            </div>
          </div>
        </div>

        <!-- 어떤 상황 -->
        <div class="form-box">
          <div class="form-group">
            <label>어떤 상황이었나요?</label>
            <div class="keyword-section">
              <!-- 상황 키워드들 -->
              <div class="keyword-group">
                <div th:each="keyword : ${keywordGroups.SITUATION}" class="keyword-chip">
                  <input type="checkbox"
                         th:id="'kw-situation-' + ${keyword.keywordId}"
                         th:name="keywords"
                         th:value="${keyword.name}">
                  <label th:for="'kw-situation-' + ${keyword.keywordId}" th:text="${keyword.name}"></label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 텍스트 영역 -->
        <div class="form-box">
          <div class="form-group full-width">
            <label>당신의 하루를 자세히 들려주세요.</label>
            <textarea th:field="*{content}" placeholder="솔직하고 편하게 써주세요!" rows="6" class="diary-content-input" required></textarea>
            <div style="text-align: right; font-size: 0.9rem; color: #555;">
              <span id="char-count">0 / 1000자</span>
            </div>
          </div>
        </div>


        <!-- 이미지 업로드 - Form 안에서 images 리스트 전송 -->
        <div class="form-box">
          <div class="form-group image-upload-wrapper">
            <label>오늘의 사진</label>

            <!-- 이미지 미리보기 영역 -->
            <div id="preview-area" class="image-preview-box">
              <span class="placeholder-icon">📷</span>
            </div>

            <!-- 업로드 버튼 -->
            <div class="upload-btn-wrapper">
              <!-- 반드시 form 안에 있어야 하며, name="images"로 서버 전송 가능하게 -->
              <input type="file" th:field="*{images}" name="images" id="images" multiple accept="image/*" style="display: none;" onchange="previewImages(event)">
              <label for="images" class="upload-btn">사진 추가하기</label>
            </div>

            <p class="image-guide">사진은 여러 장 추가할 수 있습니다.</p>
          </div>
        </div>
        <!-- 저장 버튼 -->
        <div class="form-group">
          <button type="submit" class="submit-btn">작성완료</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/diary.js"></script>
  <script src="/js/sidebar.js"></script>

</body>
</html>
